    <!-- Leaflet (Backup Map System) -->

    <!-- Google Maps API - Loaded dynamically in the app module -->
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                900: '#02040a', // Deepest Motia Black
                800: '#0d1117', // Surface/Card Dark
                700: '#161b22', // Borders
                500: '#0066FF', // Motia Electric Blue
                400: '#3385ff', // Hover Blue
                accent: '#0066FF', // Unified Accent
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s linear infinite',
              'grid-move': 'grid-move 20s linear infinite',
              'spin-slow': 'spin 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'grid-move': {
                '0%': { transform: 'perspective(500px) rotateX(60deg) translateY(0)' },
                '100%': { transform: 'perspective(500px) rotateX(60deg) translateY(50px)' },
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {

      }

        background: #0ea5e9;
      }
      
      /* Leaflet Dark Mode Override */
